<script>

			function countDown(){
				
				var time = document.getElementById("Time");

				if(time.innerHTML == 0){
					//等于0时清除计时
					window.location.href="https://docs.qq.com/form/edit/DZGFsRGpmUEJ5UVZW";
				}else{
					time.innerHTML = time.innerHTML-1;
				}
			}
			//1000毫秒调用一次
			window.setInterval("countDown()",1000);
